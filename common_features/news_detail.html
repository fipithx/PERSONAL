{% extends "base.html" %}
{% block content %}
<h1>{{ article.title }}</h1>
<p><small class="text-muted">Published on: {{ article.published_at.strftime('%Y-%m-%d') }}</small></p>
{% if article.source_link %}
    <p><a href="{{ article.source_link }}" target="_blank">Source</a></p>
{% endif %}
<div>{{ article.content | safe }}</div>
<a href="{{ url_for('common_bp.news_list') }}" class="btn btn-primary mt-3">Back to News</a>
{% endblock %}
