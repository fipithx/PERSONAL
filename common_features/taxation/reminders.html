{% extends "base.html" %}
{% block content %}
<h1>Your Tax Reminders</h1>
{% if reminders %}
    <ul>
    {% for reminder in reminders %}
        <li>{{ reminder.message }} - Due on {{ reminder.reminder_date.strftime('%Y-%m-%d') }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No reminders found.</p>
{% endif %}
{% endblock %}
